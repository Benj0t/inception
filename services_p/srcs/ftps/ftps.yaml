apiVersion: v1
kind: Service
metadata:
  name: ftps
  labels:
    app: ftps
  annotations :
    metallb.universe.tf/allow-shared-ip: "ip-share"
spec:
  type: LoadBalancer
  selector:
    app: ftps
  ports:
  - name: data
    port: 20
    targetPort: 20
  - name: actv
    port: 21
    targetPort: 21
  - name: pasv
    port: 21001
    targetPort: 21001

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps
  labels:
    app: ftps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: ftps
        imagePullPolicy: Never
        ports:
        - containerPort: 20
        - containerPort: 21
        - containerPort: 21001
